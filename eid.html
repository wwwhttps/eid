<!DOCTYPE html>
<html lang="en"   id="particles-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="eid.css">
</head>
<body>
    <div class="wrap"  id="particles-js"  >
        <span class="name">
            created by Zannat Nayem Talukder
        
        </span>
        <div class="text">
<p>ঈদ এর দিন আসতে সময় বাকী</p>
<span class="remain">01:45:45</span>
        </div>
        <div class="image">
            <img class="moon" src="./moon.png" alt="">

     <img class="mosque" src="./mosque.png" alt="">
        </div>

    </div>
  

    <script>
        var remain = document.querySelector(".remain");
        var set = new Date("may 3, 2022").getTime();

        var x = setInterval(function(){

        var now = new Date().getTime();
        var diffrence = set - now;
        
        var days = Math.floor(diffrence / (1000*60*60*24));
        var hours = Math.floor((diffrence % (1000*60*60*24))/(1000*3600));
        var min = Math.floor(diffrence % (1000*60*60)/(1000*60));
        var second = Math.floor(diffrence % (1000*60)/(1000));
        remain.innerHTML =days+":"+hours+":"+min+":"+second;
        
        },1000)
    </script>
    <script src="./js/particles.js"></script>
    <script src="js/app.js"></script>
    
    <!-- stats.js -->
    <!-- <script src="./js/lib/stats.js"></script> -->
    
</body>
</html>
